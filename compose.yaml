services:
  # php-fpm:
  #   image: php:8.3-fpm
  #   container_name: fpm
  #   networks:
  #     - fpm_net
  #   ports:
  #     - 9000:9000

  proxy:
    build:
      context: nginx
    ports:
      - 80:80
    networks:
      - fpm_net

    depends_on:
      - server

  server:
    container_name: php_server
    build:
      context: .
    ports:
      - 9000:9000

    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db-password

    environment:
      - PASSWORD_FILE_PATH=/run/secrets/db-password
      - DB_HOST=db
      - DB_NAME=example
      - DB_USER=root
    networks:
      - fpm_net

  db:
    image: mariadb
    restart: always
    user: root
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MARIADB_ROOT_PASSWORD_FILE=/run/secrets/db-password
      - MARIADB_DATABASE=example
    expose:
      - 3306
    healthcheck:
      test:
        [
          "CMD",
          "/usr/local/bin/healthcheck.sh",
          "--su-mysql",
          "--connect",
          "--innodb_initialized",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
networks:
  fpm_net: